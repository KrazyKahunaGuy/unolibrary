<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Uno-Library{% endblock %}</title>

{% block css %}

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/bootstrap.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/bootstrap-grid.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/bootstrap-reboot.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='css/main.css') }}">

{% endblock %}

</head>

<body>
{% block nav %}
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="{{ url_for('pages.home') }}">Uno-Library</a>
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Show all</a>
         <div class="dropdown-menu" aria-labelledby="dropdown">
          <a class="dropdown-item" href="{{ url_for('pages.books') }}">Books</a>
          <a class="dropdown-item" href="{{ url_for('pages.authors') }}">Authors</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add new</a>
        <div class="dropdown-menu" aria-labelledby="dropdown">
          <a class="dropdown-item" href="{{ url_for('pages.new_book') }}">Books</a>
          <a class="dropdown-item" href="{{ url_for('pages.new_author') }}">Authors</a>
        </div>
      </li>
    </ul>
    <!-- <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form> -->
  </div>
  </nav>
{% endblock %}

{% block body %}

  <main role="main" class="container">

    <div class="intro">
      <h1>Welcome to <span>Uno-Library</span></h1>
      <p class="lead">Uno is a library that catalogues books<br> Uno is cool.</p>


    </div>

  </main><!-- /.container -->

{% endblock %}

</body>

{% block js %}

  <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>

{% endblock %}

</html>
